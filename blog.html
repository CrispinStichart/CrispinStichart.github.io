---
layout: default
---

<div class="posts">
  <div class="blog-introduction">
    {% capture my_include %}{% include_relative blog_introduction.md %}{% endcapture %}
    {{ my_include | markdownify }}
  </div>
  <hr>
  {% for post in site.posts %}
  <div class="post-stub">
    <div class="date">
      {{ post.date | date: "%B %e, %Y" }}
    </div>
    <b><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></b>
  </div>

  {% endfor %}
</div>
